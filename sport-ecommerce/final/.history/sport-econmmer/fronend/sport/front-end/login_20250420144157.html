<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap">

    <!-- bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/bulk-style.css">

    <!-- Template css -->
    <link id="color-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <style>

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; /* Căn giữa cả logo và chữ */
          }
          
          .logo {
            width: 300px; /* Kích thước logo, có thể thay đổi theo nhu cầu */
            height: auto;
            margin-bottom: 15px; /* Khoảng cách giữa logo và chữ */

          }
          
          .center-text {
            font-size: 3rem; /* Kích thước chữ */
            font-weight: bold; /* Độ đậm của chữ */
            color: white; /* Màu chữ */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Tạo hiệu ứng bóng cho chữ */
          }
    </style>
</head>

<body>

    <!-- Loader Start -->
    <div class="fullpage-loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <!-- Loader End -->

    <!-- Header Start -->

    <!-- log in section start -->
    <section class="log-in-section background-image-2 section-b-space" style="width: 100vw; height: 100vh; padding: 0px;">
        <div class="container-fluid h-100">
          <div class="row h-100">
            
            <!-- Cột trái: Ảnh nền -->
            <div class="col-lg-8 d-none d-lg-block p-0">
                <div class="image-contain h-100 position-relative">
                  <img src="../assets/images/banner/login.jpg" 
                       alt="Đăng nhập" 
                       style="width: 100%; height: 100%; object-fit: cover;" 
                       class="img-fluid">
                  <div class="center-content">
                    <img src="../assets/images/logo/logo3.png" alt="GOFIT Logo" class="logo"> <!-- Logo -->

                  </div>
                </div>
              </div>
      
            <!-- Cột phải: Form đăng nhập -->
            <div class="col-lg-4 d-flex align-items-center justify-content-center">
              <div class="log-in-box w-100" style="max-width: 450px;">
                <div class="log-in-title text-center mb-4">
                  <h3>Đăng nhập</h3>
                </div>
      
                <div class="input-box">
                  <form class="row g-4" id="login-form">
                    <div class="col-12">
                      <div class="form-floating theme-form-floating log-in-form">
                        <input type="email" class="form-control" id="email" placeholder="Địa chỉ Email" required>
                        <label for="email">Địa chỉ Email</label>
                      </div>
                    </div>
      
                    <div class="col-12">
                      <div class="form-floating theme-form-floating log-in-form">
                        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                        <label for="password">Mật khẩu</label>
                      </div>
                    </div>
      
                    <div class="col-12">
                      <div class="forgot-box d-flex justify-content-between">
                        <div class="form-check remember-box">
                          <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">Ghi nhớ tôi</label>
                        </div>
                        <a href="forgot.html" class="forgot-password">Quên mật khẩu?</a>
                      </div>
                    </div>
      
                    <div class="col-12">
                      <button class="btn btn-animation w-100" type="submit">Đăng Nhập</button>
                    </div>
                  </form>
                </div>
      
                <div class="other-log-in text-center my-3">
                  <h6>hoặc</h6>
                </div>
      
                <div class="log-in-button mb-3">
                  <ul class="list-unstyled">
                    <li class="mb-2">
                      <a href="https://www.google.com/" class="btn google-button w-100">
                        <img src="../assets/images/inner-page/google.png" alt=""> Đăng nhập với Google
                      </a>
                    </li>
                    <li>
                      <a href="https://www.facebook.com/" class="btn google-button w-100">
                        <img src="../assets/images/inner-page/facebook.png" alt=""> Đăng nhập với Facebook
                      </a>
                    </li>
                  </ul>
                </div>
      
                <div class="sign-up-box text-center">
                  <h4>Bạn chưa có tài khoản?</h4>
                  <a href="sign-up.html">Đăng ký</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
    
    
    <!-- Bg overlay Start -->
    <div class="bg-overlay"></div>
    <!-- Bg overlay End -->

    <!-- latest jquery-->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap js-->
    <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/bootstrap/popper.min.js"></script>

    <!-- feather icon js-->
    <script src="../assets/js/feather/feather.min.js"></script>
    <script src="../assets/js/feather/feather-icon.js"></script>

    <!-- Slick js-->
    <script src="../assets/js/slick/slick.js"></script>
    <script src="../assets/js/slick/slick-animation.min.js"></script>
    <script src="../assets/js/slick/custom_slick.js"></script>

    <!-- Lazyload Js -->
    <script src="../assets/js/lazysizes.min.js"></script>

    <!-- script js -->
    <script src="../assets/js/script.js"></script>

    <!-- theme setting js -->
    <script src="../assets/js/theme-setting.js"></script>

    <script src="../assets/js/auth/login.js"></script>

</body>
