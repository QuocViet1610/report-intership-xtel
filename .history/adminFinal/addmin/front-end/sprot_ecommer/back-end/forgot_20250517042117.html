    <style>
/* Reset cơ bản */
* {
  box-sizing: border-box;
}

body, html {
  margin: 0; padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f7fa;
  height: 100vh;
  overflow-x: hidden;
}

/* Section full màn hình */
.log-in-section {
  width: 100vw;
  height: 100vh;
  padding: 0;
  background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Container căn giữa flex */
.container-fluid.h-100 {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Cột chứa box */
.col-lg-4.col-md-4.d-flex {
  display: flex !important;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Box chính */
.log-in-box {
  background: #fff;
  padding: 40px 30px;
  border-radius: 15px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.12);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

/* Tiêu đề */
.log-in-title h2 {
  margin-top: 20px;
  margin-bottom: 30px;
  font-weight: 700;
  color: #333;
  font-size: 28px;
}

/* Logo */
.log-in-title .logo {
  width: 170px;
  height: 80px;
  object-fit: contain;
  margin: 0 auto 10px;
}

/* Form */
.input-box form {
  width: 100%;
}

/* Input floating label */
.form-floating {
  position: relative;
  margin-bottom: 1.5rem;
}

.form-floating input {
  width: 100%;
  padding: 1rem 1.25rem 0.25rem;
  font-size: 16px;
  border: 1.8px solid #ddd;
  border-radius: 8px;
  transition: border-color 0.3s;
}

.form-floating input:focus {
  outline: none;
  border-color: #2575fc;
  box-shadow: 0 0 6px rgba(37, 117, 252, 0.4);
}

.form-floating label {
  position: absolute;
  top: 12px;
  left: 15px;
  font-size: 16px;
  color: #888;
  pointer-events: none;
  transition: 0.2s ease all;
  user-select: none;
}

.form-floating input:focus + label,
.form-floating input:not(:placeholder-shown) + label {
  top: -8px;
  left: 12px;
  font-size: 12px;
  color: #2575fc;
  background: #fff;
  padding: 0 6px;
  border-radius: 4px;
}

/* Button */
.btn.btn-animation {
  background: #2575fc;
  color: #fff;
  font-weight: 600;
  padding: 14px 0;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn.btn-animation:hover {
  background-color: #1a52d1;
}

/* Responsive */
@media (max-width: 576px) {
  .log-in-box {
    padding: 30px 20px;
    max-width: 320px;
  }

  .log-in-title h2 {
    font-size: 24px;
  }

  .log-in-title .logo {
    width: 140px;
    height: 70px;
  }
}

    </style>
</head>

<body>

    <!-- Loader Start -->
    <div class="fullpage-loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>


    <!-- log in section start -->
    <section class="log-in-section otp-section section-b-space" style="width: 100vw; height: 100vh; padding: 0px;">
        <div class="container-fluid h-100">
            <div class="row h-100">


                <div class="col-lg-4 col-md-4 d-flex align-items-center justify-content-center">
                    <div class="log-in-box">
                        <div class="log-in-title mb-4">
                            <div class="log-in-title text-center" >
                                <img src="../assets/images/logo/logo3.png" alt="GOFIT Logo" class="logo" style="width: 170px; height: 80px;">
                                <h2>Quên mật khẩu</h2>
                              
                            </div>

                            <div class="input-box">
                                <form id="validate-forget-password-form" class="row g-4">
                                    <div class="col-12">
                                        <div class="form-floating theme-form-floating log-in-form">
                                            <input type="email" class="form-control" id="email" 
                                                placeholder="Email Address" required
                                                pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" title="Email phải có định dạng đúng của Gmail (ví dụ: example@gmail.com)">
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                            
                                    <div class="col-12">
                                        <button id="submit-btn" class="btn btn-animation w-100" type="submit">Xác nhận</button>
                                    </div>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- log in section end -->





    <!-- Bg overlay Start -->
    <div class="bg-overlay"></div>
    <!-- Bg overlay End -->

    <!-- latest jquery-->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap js-->
    <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/bootstrap/popper.min.js"></script>

    <!-- feather icon js-->
    <script src="../assets/js/feather/feather.min.js"></script>
    <script src="../assets/js/feather/feather-icon.js"></script>

    <!-- Slick js-->
    <script src="../assets/js/slick/slick.js"></script>
    <script src="../assets/js/slick/slick-animation.min.js"></script>
    <script src="../assets/js/slick/custom_slick.js"></script>

    <!-- Lazyload Js -->
    <script src="../assets/js/lazysizes.min.js"></script>

    <!-- script js -->
    <script src="../assets/js/script.js"></script>

    <!-- theme setting js -->
    <script src="../assets/js/theme-setting.js"></script>
</body>
<script>
    $(document).ready(function() {

        $('#validate-forget-password-form').submit(function(e) {
            e.preventDefault(); // Ngừng hành động mặc định của form (tránh reload trang)
    
            var email = $('#email').val(); // Lấy giá trị email từ input
    
            // Kiểm tra nếu email hợp lệ
            if (!email.match(/[a-zA-Z0-9._%+-]+@gmail\.com$/)) {
                alert("Vui lòng nhập email hợp lệ!");
                return;
            }
    
            var encodedEmail = encodeURIComponent(email);
    

            $.ajax({
                url: `http://localhost:8080/auth/validate-forget-password/${encodedEmail}`,
                type: 'POST',
                success: function(response) {
                    if (response.code === "200") { 
                        if (response.data) {
                            localStorage.removeItem('otpCountdown');
                            localStorage.removeItem("forgetpasswordEmail");
                            localStorage.removeItem("otpSentForgetPassword"); 
                            localStorage.setItem("forgetpasswordEmail", JSON.stringify({
                                email: email,
                            }));
                            localStorage.setItem("otpSentForgetPassword","true")
                            window.location.href = "otp-forget-password.html"; 
                        }
                    } else {
                        showError(response.message || "Mã đăng OTP sai! Vui lòng kiểm tra lại.");
                    }
                },
                error: function(xhr, status, error) {
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        showError(xhr.responseJSON.message); 
                    } else {
                        showError("Email không hợp lệ! Vui lòng kiểm tra lại.");
                    }
                }
            });
        });
        
    });
    </script>
