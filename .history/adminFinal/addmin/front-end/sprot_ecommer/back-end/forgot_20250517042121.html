    <style>
/* CSS cho trang quên mật khẩu */

/* Thiết lập chung cho section */
.log-in-section {
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #f8f9fa;
  padding: 0;
  overflow: hidden;
}

/* Container chính */
.log-in-section .container-fluid {
  padding: 0;
}

/* Phần box đăng nhập */
.log-in-box {
  max-width: 450px;
  width: 100%;
  padding: 35px 40px;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
}

/* Tiêu đề và logo */
.log-in-title {
  margin-bottom: 30px;
  text-align: center;
}

.log-in-title img.logo {
  width: 170px;
  height: auto;
  margin-bottom: 20px;
  object-fit: contain;
}

.log-in-title h2 {
  font-size: 28px;
  font-weight: 600;
  color: #222;
  margin-bottom: 15px;
}

/* Form đăng nhập */
.input-box form {
  margin-top: 25px;
}

/* Input fields */
.form-floating {
  margin-bottom: 20px;
}

.form-floating .form-control {
  height: 55px;
  padding: 1rem 1rem;
  font-size: 16px;
  border: 1px solid #e0e0e0;
  border-radius: 5px;
  transition: all 0.3s ease;
}

.form-floating .form-control:focus {
  border-color: #0da487;
  box-shadow: 0 0 0 0.25rem rgba(13, 164, 135, 0.15);
}

.form-floating label {
  padding: 1rem 1rem;
  color: #777;
}

/* Button */
.btn-animation {
  height: 50px;
  font-size: 16px;
  font-weight: 500;
  background-color: #0da487;
  color: white;
  border: none;
  border-radius: 5px;
  transition: all 0.3s ease;
  margin-top: 10px;
}

.btn-animation:hover {
  background-color: #0b8c73;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(13, 164, 135, 0.2);
}

/* Responsive */
@media (max-width: 767px) {
  .log-in-box {
    padding: 25px 20px;
    margin: 0 15px;
  }
  
  .log-in-title h2 {
    font-size: 24px;
  }
  
  .form-floating .form-control {
    height: 50px;
  }
  
  .btn-animation {
    height: 46px;
  }
}

/* Hiệu ứng khi form không hợp lệ */
.form-control:invalid:focus {
  border-color: #dc3545;
  box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
}

/* Nền màu gradient cho trang (tùy chọn) */
.col-lg-4 {
  background-color: white;
}

/* Nền cho phần bên phải (nếu bạn muốn thêm hình ảnh hoặc gradient) */
.col-lg-8 {
  background: linear-gradient(135deg, #0da487, #8b57db);
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
}

/* Thêm hiệu ứng khi nhập liệu */
.form-control:focus + label {
  color: #0da487;
}

/* Thêm vùng trợ giúp bên dưới input */
.form-text {
  color: #6c757d;
  font-size: 14px;
  margin-top: 5px;
}

/* Nút quay về trang đăng nhập */
.back-to-login {
  display: block;
  text-align: center;
  margin-top: 20px;
  color: #0da487;
  text-decoration: none;
  font-size: 14px;
  transition: all 0.3s ease;
}

.back-to-login:hover {
  color: #0b8c73;
  text-decoration: underline;
}

/* Animation cho loading state */
.btn-animation.loading {
  position: relative;
  color: transparent;
}

.btn-animation.loading::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  top: 50%;
  left: 50%;
  margin-top: -10px;
  margin-left: -10px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  border-top-color: white;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
    </style>

<body>

    <!-- Loader Start -->
    <div class="fullpage-loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>


    <!-- log in section start -->
    <section class="log-in-section otp-section section-b-space" style="width: 100vw; height: 100vh; padding: 0px;">
        <div class="container-fluid h-100">
            <div class="row h-100">


                <div class="col-lg-4 col-md-4 d-flex align-items-center justify-content-center">
                    <div class="log-in-box">
                        <div class="log-in-title mb-4">
                            <div class="log-in-title text-center" >
                                <img src="../assets/images/logo/logo3.png" alt="GOFIT Logo" class="logo" style="width: 170px; height: 80px;">
                                <h2>Quên mật khẩu</h2>
                              
                            </div>

                            <div class="input-box">
                                <form id="validate-forget-password-form" class="row g-4">
                                    <div class="col-12">
                                        <div class="form-floating theme-form-floating log-in-form">
                                            <input type="email" class="form-control" id="email" 
                                                placeholder="Email Address" required
                                                pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" title="Email phải có định dạng đúng của Gmail (ví dụ: example@gmail.com)">
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                            
                                    <div class="col-12">
                                        <button id="submit-btn" class="btn btn-animation w-100" type="submit">Xác nhận</button>
                                    </div>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- log in section end -->





    <!-- Bg overlay Start -->
    <div class="bg-overlay"></div>
    <!-- Bg overlay End -->

    <!-- latest jquery-->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap js-->
    <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/bootstrap/popper.min.js"></script>

    <!-- feather icon js-->
    <script src="../assets/js/feather/feather.min.js"></script>

    <!-- Slick js-->
    <script src="../assets/js/slick/slick.js"></script>

    <script src="../assets/js/script.js"></script>

<script>
    $(document).ready(function() {

        $('#validate-forget-password-form').submit(function(e) {
            e.preventDefault(); // Ngừng hành động mặc định của form (tránh reload trang)
    
            var email = $('#email').val(); // Lấy giá trị email từ input
    
            // Kiểm tra nếu email hợp lệ
            if (!email.match(/[a-zA-Z0-9._%+-]+@gmail\.com$/)) {
                alert("Vui lòng nhập email hợp lệ!");
                return;
            }
    
            var encodedEmail = encodeURIComponent(email);
    

            $.ajax({
                url: `http://localhost:8080/auth/validate-forget-password/${encodedEmail}`,
                type: 'POST',
                success: function(response) {
                    if (response.code === "200") { 
                        if (response.data) {
                            localStorage.removeItem('otpCountdown');
                            localStorage.removeItem("forgetpasswordEmail");
                            localStorage.removeItem("otpSentForgetPassword"); 
                            localStorage.setItem("forgetpasswordEmail", JSON.stringify({
                                email: email,
                            }));
                            localStorage.setItem("otpSentForgetPassword","true")
                            window.location.href = "otp-forget-password.html"; 
                        }
                    } else {
                        showError(response.message || "Mã đăng OTP sai! Vui lòng kiểm tra lại.");
                    }
                },
                error: function(xhr, status, error) {
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        showError(xhr.responseJSON.message); 
                    } else {
                        showError("Email không hợp lệ! Vui lòng kiểm tra lại.");
                    }
                }
            });
        });
        
    });
    </script>
